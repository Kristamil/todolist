<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">ToDo List</div>
            </div>
            <div class="input">
                <input type="text" name="todo-input"id="todo-input"class="input-element"placeholder="What is your favourite course?"/>
                <button type="button"name="add-btn"id="add-btn"class="input-btn">ADD TODO</button>
            </div>
            <div class="todo-list"id="list"></div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
